    justify-content: center;
    text-decoration: none;
    color: var(--ctp-text);
    font-size: 24px;
    transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
    cursor: pointer;
}

.messaging-app .icon {
    width: 28px;
    height: 28px;
    object-fit: contain;
    transition: transform 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
    z-index: 2;
}

.messaging-app .label {
    position: absolute;
    right: 15px;
    font-family: 'Fira Code', monospace;
    font-size: 14px;
    font-weight: 600;
    color: var(--ctp-text);
    opacity: 0;
    transform: translateX(10px);
    transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
    z-index: 2;
    white-space: nowrap;
}

.messaging-app:hover {
    width: 150px;
    transform: translateX(-10px);
}

.messaging-app:hover .icon {
    transform: translateX(-35px);
}

.messaging-app:hover .label {
    opacity: 1;
    transform: translateX(0);
}

.session-copied {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background-color: var(--ctp-surface0);
    color: var(--ctp-text);
    padding: 15px 25px;
    border: 2px solid var(--ctp-surface2);
    font-family: 'Fira Code', monospace;
    font-size: 16px;
    z-index: 10001;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
}

.session-copied.show {
    opacity: 1;
}

.bottom-text {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 10;
    width: calc(100% - 20px);
    max-width: 600px;
}

.bottom-text p {
    color: var(--ctp-text);
    font-family: 'Fira Code', monospace;
    font-size: 16px;

    opacity: 0.9;
    font-style: italic;
    position: relative;
    cursor: default;
    padding: 0 10px;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

.tooltip {
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background-color: var(--ctp-surface0);
    color: var(--ctp-text);
    padding: 8px 12px;
    border: 1px solid var(--ctp-surface2);
    font-family: 'Fira Code', monospace;
    font-size: 14px;
    white-space: nowrap;

    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;

    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);

.bottom-text:hover .tooltip {

.buttons {

}

.box:hover {

  <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
  <script>
    new cursoreffects.followingDotCursor({ color: ["#313244"] });

    let quotes = [];
    let currentQuoteIndex = 0;

    async function loadQuotes() {
      try {
        const response = await fetch('quotes.json');
        quotes = await response.json();
        displayRandomQuote();
      } catch {
        document.getElementById('randomText').textContent = 'Could not load quotes';
        document.getElementById('tooltip').textContent = '';
      }
    }

    function displayRandomQuote() {
      if (!quotes.length) return;
      currentQuoteIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('randomText').textContent = quotes[currentQuoteIndex];
      document.getElementById('tooltip').textContent = `[${currentQuoteIndex + 1}/${quotes.length}]`;
    }

    loadQuotes();

    const sessionApp = document.querySelector('.messaging-app.session');
    const sessionCopied = document.getElementById('sessionCopied');

    sessionApp.addEventListener('click', () => {
      const sessionId = sessionApp.getAttribute('data-session-id');
      navigator.clipboard.writeText(sessionId).then(() => {
        sessionCopied.classList.add('show');
        setTimeout(() => sessionCopied.classList.remove('show'), 2000);
      });
    });
