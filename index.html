    console.log("%c⚠️ SITE PROTECTED BY TEMPLEOS   ⚠️", "background: yellow; color: red; font-size: 32px; font-weight: bold;");
    console.log("%cMeowers unite!", "color: #cdd6f4; font-size: 64px; font-weight: bold;");

    const headerText = document.getElementById('headerText');
    const videoModal = document.getElementById('videoModal');
    const closeVideo = document.getElementById('closeVideo');
    const video = videoModal.querySelector('video');

    headerText.addEventListener('click', () => {
      videoModal.classList.add('active');
      console.log("%cBlue balls!", "background:#585b70; color: #cdd6f4; font-size: 96px; font-weight: bold;");
      console.log("%coriginal: https://youtu.be/-W5FflN3MU0", "background:#585b70; color: #cdd6f4; font-size: 24px; font-weight: bold;");
      
      if (videoModal.requestFullscreen) {
        videoModal.requestFullscreen();
      } else if (videoModal.webkitRequestFullscreen) {
        videoModal.webkitRequestFullscreen();
      } else if (videoModal.msRequestFullscreen) {
        videoModal.msRequestFullscreen();
      }
      
      video.play();
    });

    const closeVideoAndExitFullscreen = () => {
      videoModal.classList.remove('active');
      video.pause();
      video.currentTime = 0;
      
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    };

    closeVideo.addEventListener('click', closeVideoAndExitFullscreen);

    videoModal.addEventListener('click', (e) => {
      if (e.target === videoModal) {
        closeVideoAndExitFullscreen();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && videoModal.classList.contains('active')) {
        closeVideoAndExitFullscreen();
      }
    });

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement && videoModal.classList.contains('active')) {
        videoModal.classList.remove('active');
        video.pause();
        video.currentTime = 0;
      }
    });

    document.addEventListener('webkitfullscreenchange', () => {
      if (!document.webkitFullscreenElement && videoModal.classList.contains('active')) {
        videoModal.classList.remove('active');
        video.pause();
        video.currentTime = 0;
      }
    });

    document.addEventListener('msfullscreenchange', () => {
      if (!document.msFullscreenElement && videoModal.classList.contains('active')) {
        videoModal.classList.remove('active');
        video.pause();
        video.currentTime = 0;
      }
    });

    const sessionApp = document.querySelector('.messaging-app.session');
    const sessionCopied = document.getElementById('sessionCopied');

    sessionApp.addEventListener('click', async (e) => {
      e.preventDefault();
      const sessionId = sessionApp.getAttribute('data-session-id');
      
      try {
        await navigator.clipboard.writeText(sessionId);
        sessionCopied.classList.add('show');
        
        setTimeout(() => {
          sessionCopied.classList.remove('show');
        }, 2000);
      } catch (err) {
        const textArea = document.createElement('textarea');
        textArea.value = sessionId;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        
        sessionCopied.classList.add('show');
        setTimeout(() => {
          sessionCopied.classList.remove('show');
        }, 2000);
      }
    });
  </script>
</body>
