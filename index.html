  <script>
    let animationsTriggered = false;

    function triggerAnimations() {
      if (animationsTriggered) return;
      animationsTriggered = true;
      
      setTimeout(() => {
        document.getElementById('headerText').classList.add('animate-in');
      }, 100);
      
      setTimeout(() => {
        document.getElementById('messagingApps').classList.add('animate-in');
      }, 300);
      
      setTimeout(() => {
        document.getElementById('musicPlayer').classList.add('animate-in');
      }, 500);
      
      setTimeout(() => {
        document.getElementById('buttons').classList.add('animate-in');
      }, 700);
    }

    let quotes = [];
    let currentQuoteIndex = 0;

    async function loadQuotes() {
      try {
        const response = await fetch('quotes.json');
        quotes = await response.json();
        displayRandomQuote();
      } catch (error) {
        document.getElementById('randomText').textContent = 'Could not load quotes';
        document.getElementById('tooltip').textContent = '';
      }
    }

    function displayRandomQuote() {
      if (quotes.length === 0) return;
      currentQuoteIndex = Math.floor(Math.random() * quotes.length);
      const randomText = quotes[currentQuoteIndex];
      document.getElementById('randomText').textContent = randomText;
      document.getElementById('tooltip').textContent = `[${currentQuoteIndex + 1}/${quotes.length}]`;
    }

    loadQuotes();

    const clickPrompt = document.getElementById('clickPrompt');
    let audioContextEnabled = false;

    clickPrompt.addEventListener('click', () => {
      clickPrompt.classList.add('hidden');
      audioContextEnabled = true;
      triggerAnimations();
      if (musicPlayer && musicPlayer.songs.length > 0) {
        setTimeout(() => musicPlayer.togglePlay(), 200);
      }
    });

    const headerText = document.getElementById('headerText');
    const videoModal = document.getElementById('videoModal');
    const closeVideo = document.getElementById('closeVideo');
    const video = videoModal.querySelector('video');

    headerText.addEventListener('click', () => {
      videoModal.classList.add('active');
      
      if (videoModal.requestFullscreen) {
        videoModal.requestFullscreen();
      } else if (videoModal.webkitRequestFullscreen) {
        videoModal.webkitRequestFullscreen();
      } else if (videoModal.msRequestFullscreen) {
        videoModal.msRequestFullscreen();
      }
      
      video.play();
    });

    const closeVideoAndExitFullscreen = () => {
      videoModal.classList.remove('active');
      video.pause();
      video.currentTime = 0;
      
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    };

    closeVideo.addEventListener('click', closeVideoAndExitFullscreen);

    videoModal.addEventListener('click', (e) => {
      if (e.target === videoModal) {
        closeVideoAndExitFullscreen();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && videoModal.classList.contains('active')) {
        closeVideoAndExitFullscreen();
      }
    });

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement && videoModal.classList.contains('active')) {
        videoModal.classList.remove('active');
        video.pause();
        video.currentTime = 0;
      }
    });

    document.addEventListener('webkitfullscreenchange', () => {
      if (!document.webkitFullscreenElement && videoModal.classList.contains('active')) {
        videoModal.classList.remove('active');
        video.pause();
        video.currentTime = 0;
      }
    });

    document.addEventListener('msfullscreenchange', () => {
      if (!document.msFullscreenElement && videoModal.classList.contains('active')) {
        videoModal.classList.remove('active');
        video.pause();
        video.currentTime = 0;
      }
    });

    const sessionApp = document.querySelector('.messaging-app.session');
    const sessionCopied = document.getElementById('sessionCopied');

    sessionApp.addEventListener('click', () => {
      const sessionId = sessionApp.getAttribute('data-session-id');
      navigator.clipboard.writeText(sessionId).then(() => {
        sessionCopied.classList.add('show');
        setTimeout(() => {
          sessionCopied.classList.remove('show');
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    });

    class MusicPlayer {
      constructor() {
        this.audio = document.getElementById('audioPlayer');
        this.audio.volume = 0.3;
        this.playBtn = document.getElementById('playBtn');
        this.prevBtn = document.getElementById('prevBtn');
        this.nextBtn = document.getElementById('nextBtn');
        this.progressBar = document.getElementById('progressBar');
        this.progressFill = document.getElementById('progressFill');
        this.currentTimeEl = document.getElementById('currentTime');
        this.durationEl = document.getElementById('duration');
        this.songTitle = document.getElementById('songTitle');
        this.songArtist = document.getElementById('songArtist');
        this.coverArt = document.getElementById('coverArt');
        this.coverPlaceholder = document.getElementById('coverPlaceholder');
        
        this.songs = [];
        this.currentSongIndex = 0;
        this.isPlaying = false;
        this.playedSongs = [];
        this.playHistory = [];
        
        this.init();
      }

    async init() {
        try {
            const response = await fetch('songs.json');
            this.songs = await response.json();
            
            if (this.songs.length > 0) {
                this.loadRandomSong();
            } else {
                this.songTitle.textContent = 'No songs available';
                this.songArtist.textContent = '';
            }
        } catch (error) {
            this.songTitle.textContent = 'Failed to load songs';
            this.songArtist.textContent = '';
        }
        
        this.setupEventListeners();
    }
    
    loadRandomSong() {
        if (this.songs.length === 0) return;
        
        const randomIndex = Math.floor(Math.random() * this.songs.length);
        this.playedSongs.push(randomIndex);
        this.playHistory.push(randomIndex);
        this.loadSong(randomIndex);
    }
      
      setupEventListeners() {
        this.playBtn.addEventListener('click', () => this.togglePlay());
        this.prevBtn.addEventListener('click', () => this.prevSong());
        this.nextBtn.addEventListener('click', () => this.nextSong());
        
        this.audio.addEventListener('timeupdate', () => this.updateProgress());
        this.audio.addEventListener('ended', () => this.nextSong());
        
        this.progressBar.addEventListener('click', (e) => {
          const rect = this.progressBar.getBoundingClientRect();
          const clickX = e.clientX - rect.left;
          const width = rect.width;
          const duration = this.audio.duration;
          
          if (duration && !isNaN(duration)) {
            this.audio.currentTime = (clickX / width) * duration;
          }
        });
      }
      
      loadSong(index) {
        if (this.songs.length === 0) return;
        
        this.currentSongIndex = index;
        const song = this.songs[index];
        
        this.audio.src = song.src;
        this.songTitle.textContent = song.title;
        this.songArtist.textContent = song.artist;
        
        if (song.coverArt) {
          this.coverArt.src = song.coverArt;
          this.coverArt.style.display = 'block';
          this.coverPlaceholder.style.display = 'none';
        } else {
          this.coverArt.style.display = 'none';
          this.coverPlaceholder.style.display = 'block';
        }
        
        this.audio.load();
        
        if (this.isPlaying) {
          this.playSong();
        }
      }
      
      togglePlay() {
        if (!audioContextEnabled) {
          clickPrompt.click();
          return;
        }
        
        if (this.isPlaying) {
          this.pauseSong();
        } else {
          this.playSong();
        }
      }
      
      playSong() {
        this.audio.play()
          .then(() => {
            this.isPlaying = true;
            this.playBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>';
          })
          .catch(error => {
            console.error('Playback failed:', error);
          });
      }
      
      pauseSong() {
        this.audio.pause();
        this.isPlaying = false;
        this.playBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
      }
      
      prevSong() {
        if (this.playHistory.length <= 1) {
          return;
        }
        
        this.playHistory.pop();
        const prevIndex = this.playHistory[this.playHistory.length - 1];
        this.loadSong(prevIndex);
        if (this.isPlaying) {
          this.playSong();
        }
      }
      
      nextSong() {
        if (this.songs.length === 0) return;
        
        let availableSongs = this.songs.map((_, index) => index)
          .filter(index => !this.playedSongs.includes(index));
        
        if (availableSongs.length === 0) {
          this.playedSongs = [];
          availableSongs = this.songs.map((_, index) => index);
        }
        
        const randomIndex = availableSongs[Math.floor(Math.random() * availableSongs.length)];
        this.playedSongs.push(randomIndex);
        this.playHistory.push(randomIndex);
        
        this.loadSong(randomIndex);
        if (this.isPlaying) {
          this.playSong();
        }
      }
      
      updateProgress() {
        if (this.audio.duration) {
          const progressPercent = (this.audio.currentTime / this.audio.duration) * 100;
          this.progressFill.style.width = `${progressPercent}%`;
          
          const currentMinutes = Math.floor(this.audio.currentTime / 60);
          const currentSeconds = Math.floor(this.audio.currentTime % 60);
          this.currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
          
          const durationMinutes = Math.floor(this.audio.duration / 60);
          const durationSeconds = Math.floor(this.audio.duration % 60);
          this.durationEl.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
        }
      }
    }

    const musicPlayer = new MusicPlayer();
  </script>
</body>
</html>
